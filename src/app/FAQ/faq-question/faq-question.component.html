<div class="card">
  <div class="card-header">
    <h3 *ngIf="questionIndex">{{ questionIndex }}. {{ question.h3 }}</h3>
    <h3 *ngIf="!questionIndex">{{ question.h3 }}</h3>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ question.p }}
    </p>
    <ul *ngIf="question.ul">
      <li *ngFor="let li of question.ul; let i = index" [question]="question">
        {{ li.li }}
      </li>
    </ul>
    <p *ngIf="question.p2">{{ question.p2 }}</p>
  </div>
</div>
<p></p>
