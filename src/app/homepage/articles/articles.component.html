<div
  *ngFor="let article of articles; let i = index"
  class="card text-start"
  style="border-width: 5px 0px; border-color: #ffde59"
>
  <div class="card-body">
    <div
      class="card d-flex justify-content-start"
      style="background-color: #273947; color: #f0e5d4"
    >
      <div class="card-body">
        <div class="container">
          <h5 class="card-title"></h5>
          <div class="move-information">
            <diV class="align-self-center">
              <div class="card">
                <div class="card-header" style="background-color: #f0e5d4">
                  <a
                    style="
                      color: #273947;
                      font-weight: bold;
                      text-decoration: none;
                    "
                    routerLink="/household-moving-company/{{ article.id }}/"
                    >{{ article.header }}</a
                  >
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col" style="margin-bottom: 10px">
                      <p class="card-text">
                        {{ article.paragraph }}
                      </p>
                      <p>
                        <a
                          routerLink="/household-moving-company/{{
                            article.id
                          }}/"
                          style="color: #273947; font-weight: bold"
                          href=""
                          >Find {{ article.keyword }}</a
                        >
                      </p>
                      <p class="card-text">Need help? Call Now</p>
                      <a [href]="'tel:+' + phoneLink">
                        <button
                          type="button"
                          class="btn btn-lg"
                          style="
                            background-color: #ffde59;
                            border: 0px;
                            color: #273947;
                            font-weight: bold;
                            font-size: 18px;
                            min-width: 200px;
                          "
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="18"
                            height="18"
                            fill="currentColor"
                            class="bi bi-telephone"
                            viewBox="0 0 16 16"
                          >
                            <path
                              d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
                            ></path>
                          </svg>
                          {{ phone }}
                        </button>
                      </a>
                    </div>
                    <div class="col" style="min-width: 220px; max-width: 280px">
                      <img
                        style="width: inherit"
                        alt="26-foot moving truck for flat-rate long-distance move"
                        src="../../../assets/images/{{ article.image }}"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </diV>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
